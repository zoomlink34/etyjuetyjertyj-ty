<!DOCTYPE html>
<html>
<head>
    <title>Reserve Slot - $20</title>
    <style>
        body { background: #000a0a; color: white; font-family: sans-serif; text-align: center; padding-top: 50px; }
        .box { background: rgba(255,255,255,0.1); padding: 40px; display: inline-block; border-radius: 20px; border: 1px solid #00ffcc; backdrop-filter: blur(10px); }
        input { display: block; width: 320px; padding: 12px; margin: 15px 0; border: 1px solid #00ffcc; border-radius: 5px; background: #000; color: #fff; }
        button { width: 100%; padding: 15px; background: #00ffcc; border: none; color: #000; font-weight: bold; cursor: pointer; border-radius: 5px; font-size: 16px; }
    </style>
</head>
<body>
    <div class="box">
        <h2 style="color:#00ffcc">RESERVE YOUR LEGACY</h2>
        <p>Fixed 200x200 Slot = $20 USD</p>
        <input type="number" id="slot" placeholder="Slot Number (1-25600)">
        <input type="text" id="company" placeholder="Company / Brand Name">
        <input type="text" id="desc" placeholder="Short Description (Max 50 chars)">
        <input type="text" id="img" placeholder="Direct Image URL (200x200)">
        <input type="text" id="site" placeholder="Your Website Link">
        <button onclick="send()">SUBMIT FOR APPROVAL</button>
        <p style="font-size:12px; color:#aaa; margin-top:20px;">Contact +8801576940717 for Video Post on Social Media!</p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script>
        firebase.initializeApp({databaseURL: "https://m-legacy-5cf2b-default-rtdb.firebaseio.com/"});
        function send(){
            const s = document.getElementById('slot').value;
            if(!s) return alert("Please enter a slot number!");
            firebase.database().ref('pending/'+s).set({
                companyName: document.getElementById('company').value,
                description: document.getElementById('desc').value,
                imageUrl: document.getElementById('img').value,
                siteUrl: document.getElementById('site').value
            }).then(() => {
                alert("Request Submitted! Redirecting to Homepage.");
                window.location.href="index.html";
            });
        }
    </script>
</body>
</html>order.html
